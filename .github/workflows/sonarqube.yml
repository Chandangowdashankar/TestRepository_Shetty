name: Example workflow for Node using Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Change directory and run Snyk scan in WWA-backend-master
        run: |
          cd WWA-backend-master || exit 1
          ls -al  # List contents for debugging purposes
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        uses: snyk/actions/node@master
