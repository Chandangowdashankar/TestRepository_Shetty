name: Example workflow for Node using Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Run Snyk to check for vulnerabilities in WWA-backend-master directory
        run: |
          cd WWA-backend-master || exit 1
          ls -al  # List contents for debugging purposes
          snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
